- yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
  - "{{ apps }}"
  when: 
  - item.app_name == app_name
  
- copy:
    content: "{{ item.content }}"
    dest: "{{ item.destination }}"
  with_items:
  - "{{ apps }}"
  when: 
  - item.app_name == app_name
  
- service:
    name: "{{ item.name }}"
    state: started
  with_items:
  - "{{ apps }}"
  when: 
  - item.app_name == app_name 
