---
# tasks file for demorole
- include_vars:
    file: "{{ app_name }}".yml
- yum:
    name: "{{ name }}"
    state: "{{ state }}"
- copy:
    content: "{{ content }}"
    dest: "{{ destination }}"

- service:
    name: "{{ name }}"
    state: started

